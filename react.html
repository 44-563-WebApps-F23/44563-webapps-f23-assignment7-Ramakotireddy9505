<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>speed check</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>


</head>

<body>
    <h1>Ramakotireddy Ragipindi speed check</h1>

    <div id="target">Your time</div>
    <div id="counter">Counts</div>


    <button class="btn btn-success" id="timerstart">Start Timer</button>
    <button class="btn btn-success" id="react" onclick="recordTime()">React</button>

    <script>

        var reactTime = undefined;
        function recordTime() {
            reactTime = Date.now(); // Record the current time
            console.log("Reaction time is recorded : " + reactTime);
        }
        document.getElementById("react").onclick = recordTime;
    </script>


</body>

</html>
