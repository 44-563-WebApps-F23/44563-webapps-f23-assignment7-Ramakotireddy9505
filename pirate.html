    <script>

        var ids = ["game1", "game2", "game3", "game4", "game5", "game6", "game7", "game8", "game9", "game10", "game11", "game12",
            "game13", "game14", "game15", "game16", "game17", "game18", "game19", "game20", "game21", "game22", "game23", "game24", "game25"];
        var checkCount = 0;
        var penalty = 0;
        var lastCheck = 0;
        var treasureLocation = 5;
        var trapLocation = 18;
        var gameOver = false;

        // adding function 
        function check(position) {
            if (gameOver) return;

            var id = ids[position];

            var pic = document.getElementById(id);

            switch (position) {
                case treasureLocation:
                    pic.src = "treasure.jpg";
                    break;
                case trapLocation:
                    pic.src = "trap.jpg";
                    break;
                default:
                    pic.src = "bones.jpg";
            }

            checkCount++;
            penalty++;
            switch (position) {
                case treasureLocation:
                    gameOver = true;
                    penalty -= 3;
                    break;
                case trapLocation:
                    gameOver = true;
                    penalty += 4;
                    break;
                default:

            }

            document.getElementById("locations").textContent = `number of locations ${checkCount}`;
            document.getElementById("penalty").textContent = `penalty is ${penalty}`;

            lastCheck = position;
        }

        // adding help function
        function help() {

            var treasureRow = Math.floor(treasureLocation / 5);
            var treasureCol = treasureLocation % 5;
            var lastRow = Math.floor(lastCheck / 5);
            var lastCol = lastCheck % 5;


            if (
                Math.abs(lastRow - treasureRow) <= 1 &&
                Math.abs(lastCol - treasureCol) <= 1 &&
                (Math.abs(lastRow - treasureRow) !== 0 || Math.abs(lastCol - treasureCol) !== 0)
            ) {
                var helpText = "Can smell it";
            }

            else if (
                Math.abs(lastRow - treasureRow) + Math.abs(lastCol - treasureCol) === 2
            ) {
                var helpText = "Close Matie";
            }
            else {
                var helpText = "Step Faster";
            }
            penalty += 2;


            document.getElementById("penalty").textContent = `penalty is  ${penalty}`;
            document.getElementById("help").textContent = helpText;

            document.getElementById("help").onclick = help;

        }
    </script>
